    data-netlify-recaptcha="true"
    data-netlify="true">
      <input type="text" class="text name" name="name" placeholder="Name">
      <input type="email" class="text email" name="email" placeholder="Email Address">
      <input type="text" class="text subject" name="subject" placeholder="Subject">
      <input type="number" class="text number" name="phone" placeholder="Phone Number">
      <textarea name="message" id="message" name="message" class="text message" placeholder="Enter Message">
        
      </textarea>
      <div data-netlify-recaptcha="true"></div>
      <div class="my-2">
      </div>
